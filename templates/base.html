<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta charset="utf-8"/>
    <meta name="description" content="Pelure - ephemeral writing surface?"/>
    <meta name="author" content="Hugo Duncan"/>
    <link type="application/atom+xml" rel="alternate" href="{{base}}index.xml" title="Pelure">
    <link rel="stylesheet" href="{{base}}style.css">
  </head>
  <body>

    <div class="site-header">
      <div class="wrapper">
        <div class="site-nav">
          <a class="page-link" href="{{base}}archive.html">All Posts</a>
          <a class="page-link" href="https://github.com/hugoduncan/hugoduncan.github.com/discussions/categories/posts">Discuss</a>
          <a class="page-link" href="{{base}}meta/pelure.html">About</a>
          <a class="page-link" href="{{base}}meta/contact.html">Contact</a>
          <a class="page-link" href="index.xml">
            <img class="page-icon"
                 src="https://www.svgrepo.com/show/362316/feed.svg"
                 width="30px"/>
          </a>
          <a class="page-link" href="https://twitter.com/hugoduncan">
            <img class="page-icon"
                 src="https://www.svgrepo.com/show/11841/twitter.svg"
                 width="30px"/>
          </a>
        </div>
        <div>
          <h1 class="site-title">
            <a class="page-link" href="{{base}}index.html">Pelure</a>
          </h1>
          <p>Ephemeral musings, often about Clojure</p>
        </div>
      </div>
    </div>

    <div class="wrapper">

      {{body | safe }}

      {% if not skip-archive %}
      <div style="margin-bottom: 20px; float: right;">
        <a class="page-link" href="archive.html">Archive</a>
      </div>
      {% endif %}
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', (event) => {
        document.querySelectorAll('pre code').forEach((el) => {
          if (!el.classList.contains('clojure')) {
            hljs.highlightElement(el);
          }
        });
      });
    </script>
  </body>
</html>
