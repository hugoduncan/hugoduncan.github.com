<!doctype html>
<html>
  <head>
    <title>Pelure</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta name="description" content="Pelure - ephemeral writing surface?">
    <meta name="author" content="Hugo Duncan">
    {{ template "chrome/includes.html" . }}
  </head>
  <body>
    <div class="container">
      {{ template "chrome/topnav.html" . }}
      {{ template "chrome/start-content.html" . }}

      <h1>{{ .Data.Plural }}</h1>
      <ul class="list-unstyled">
        {{ range $k, $_ := .Data.Index }}
          <li>
           <span class="post-date"></span>
            &nbsp;<a href="{{$k | urlize}}">{{$k}}</a>
          </li>
        {{ end }}
      </ul>

      {{ template "chrome/end-content.html" . }}
    </div>
     {{ template "chrome/footer.html" }}
  </body>
</html>
